<!DOCTYPE html>
<html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Form-v10 by Colorlib</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" type="text/css" href=" /Styles/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<ul class="nospace">

    <li>
        <form name="uploadFiles" method="get" th:action=@{/showAndEditeInvesment} encType="multipart/form-data">
            <button type="submit"   class="buttonlogout"  >
                <i class="fa fa-caret-square-o-left"></i>
            </button>
        </form>
    </li>

    <li>
        <form name="uploadFiles" method="get" th:action=@{/logOut} encType="multipart/form-data">
            <button type="submit"   class="buttonlogout"  >
                <i class="fa fa-sign-out"></i>
            </button>
        </form>
    </li>

</ul>

<body class="form-v10">
<div class="page-content">
    <div class="form-v10-content">

        <form
                onsubmit="return statusvlidation(this );"
                class="form-detail" th:object="${investment}"
                action="#" th:action="@{/userPanel}" method="get" id="myform">
            <div class="form-left">
                <h2>اطلاعات عمومی</h2>

                <span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
                <input th:field="*{id}" type="hidden" name="id"
                       id="id"  placeholder="id" required>
                <div class="form-group">
                    <div class="form-row form-row-1">
                        <input th:field="*{issue}"   pattern="[a-zA-z0-9]{6,50}"  type="text" name="issue"  disabled
                               id="issue"  placeholder="issue" required>
                    </div>
                    <div class="form-row form-row-2">
                        <input type="text"
                               th:field="*{description}" disabled
                               name="description" id="description" class="description" placeholder="description" required>
                    </div>
                </div>

                <span class="select-btn"><i class="zmdi zmdi-chevron-down"></i></span>

                <div class="form-row">
                    <input
                            th:field="*{answer}"  disabled
                            type="text" name="answer" class="answer" id="answer" placeholder="answer" required>
                </div>
                <div class="form-group">

                    <select
                            disabled
                            onsubmit="return statusvlidation(this ) ;"
                            id="selectstatus" th:field="*{requestStatus}">

                        <option
                                th:each="status : ${T(com.example.springproject.investment.Requeststatus).values()}"
                                th:value="${status}" th:text="${status}"
                        ></option>
                    </select>


                    <div class="form-right">

                        <div class="form-row-last">
                            <input type="submit" name="register"    class="register" value="Register Badge">
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <table>
            <thead>
            <tr>
                <th>شماره</th>
                <th>نام</th>
                <th>لینک دانلود</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doc:*{docs}"   >
                <td th:text="${doc.Id}" />
                <td th:text="${doc.docName}"/>
                <td><a th:href="@{'/api/investmentController/downloadFile/'+${doc.id}}">Download</a></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>



</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
