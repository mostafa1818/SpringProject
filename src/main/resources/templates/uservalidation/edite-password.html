
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    function verifyPassword() {
        var pw1 = document.getElementById('pwd1').value;
        var pw2 = document.getElementById('pwd2').value;
        if(pw1==pw2) {
            return true;
        } else {
            alert("Password is NOT  CORRECT");
            return false;
        }
    }

    function cleanPassword() {
            document.getElementById('pwd1').value="";
            document.getElementById('pwd2').value="";
    };
</script>

<!DOCTYPE html>
<html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Form-v10 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" type="text/css" href="/Styles/css/admin-dashboard.css">
</head>

<ul class="nospace">

    <li>
        <form name="uploadFiles" method="get" th:action=@{/userPanel} encType="multipart/form-data">
            <button type="submit"   class="buttonlogout"  >
                <i class="fa fa-caret-square-o-left"></i>
            </button>
        </form>
    </li>
    <li>
        <form name="uploadFiles" method="get" th:action=@{/logOut} encType="multipart/form-data">
            <button type="submit"   class="buttonlogout"  >
                <i class="fa fa-sign-out"></i>
            </button>
        </form>
    </li>

</ul>

<body class="form-v10" onload="cleanPassword();">
<div class="container">
        <form  onsubmit="return verifyPassword()"   class="form-detail"
               th:object="${user}"  action="#" th:action="@{/editePassword}" method="post" id="myform">
            <table>
                <thead>
                <tr>
                    <th>
                        <input th:field="*{username}"
                               type="hidden" name="username" class="username" id="username" placeholder="username"  >
                    </th>
                    <th>
                        <input
                                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                title="Username should UpperCase, LowerCase, Number/SpecialChar and min 8 Chars"
                                th:field="*{password}" type="text" name="pwd1" id="pwd1"  class="pwd1" placeholder="رمز عبور"required >
                    </th>
                    <th>
                        <input type="text"
                               pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                               title="Username should UpperCase, LowerCase, Number/SpecialChar and min 8 Chars"
                               name="pwd2" id="pwd2" class="pwd2"  placeholder="تکرار رمز عبور" required >
                    </th>
                    <th>
                        <input  value="ثبت"  type="submit"  class="btn btn-white btn-animation-1"></input>
                    </th>
                </tr>
                </thead>
            </table>
        </form>
</div>
</body>
</html>
