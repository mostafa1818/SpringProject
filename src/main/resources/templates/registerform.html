<script type="text/javascript">

	function checkForm( )
	{
		var pwd1 =         document.forms["form-detail"]["pwd2"].value;
		var pwd2 =         document.forms["form-detail"]["pwd1"].value;
		if( pwd1.value ==pwd2.value) {

		} else {
			alert("تکرار رمز عبور صحیح نیست");
			 pwd1.focus();
			return false;
		}
		return true;
	}

	function checkdublicate( )
	{
		var emailerror = document.cookie;

		if(emailerror=="error=error") {
			alert("fail connection");
		}
		$.removeCookie("error");

		var email = document.getElementById('email').value;
		var username = document.getElementById('username').value;
		if(   email=='duplicate' && username=='duplicate' )
		{
			document.getElementById('email').value="";
			document.getElementById('username').value="";
			alert("نام کاربری و پست الکترونیک تکراری است");
		}else if( username=='duplicate')
		{
			document.getElementById('username').value="";
			alert("نام کاربری  تکراری است");
		}else if(  email=='duplicate')
		{
			document.getElementById('email').value="";
			alert("پست الکترونیک تکراری است"   );
		}

		}
</script>


<!DOCTYPE html>
<html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>CSS Website Layout</title>
  	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
	<link rel="stylesheet" type="text/css" href=" /Styles/css/style.css">
</head>

<ul class="nospace">
	<li>
		<form name="uploadFiles" method="get" th:action=@{/login} encType="multipart/form-data">
			<button type="submit"   class="buttonlogout"  >
				<i class="fa fa-caret-square-o-left"></i>
			</button>
		</form>
	</li>
</ul>

<body class="form-v10" onload="checkdublicate()">

<div class="page-content"
	 style="background-image: url('https://hipwallpaper.com/view/YuFkPe');">


	<div class="form-v10-content" >

		<form class="form-detail" onSubmit="return checkForm( );"   th:object="${user}"  action="#" th:action="@{/register}" method="post" id="myform">
			<div class="form-left">
				<h2>اطلاعات عمومی</h2>

					<span class="select-btn"><i class="zmdi zmdi-chevron-down"></i></span>

				<div class="form-group">
					<div class="form-row form-row-1">
						<input

								pattern="[a-z]{2,50}"
								title="Username should only characters"
								th:field="*{firstName}" type="text" name="first_name" id="first_name" class="input-text" placeholder="نام" required>
					</div>
					<div class="form-row form-row-2">
						<input type="text"

							   pattern="[a-z]{2,50}"
							   title="Username should only characters"
							   th:field="*{lastName}"  name="last_name" id="last_name" class="input-text" placeholder="نام خانوادگی" required>
					</div>
				</div>
			 
					<span class="select-btn"><i class="zmdi zmdi-chevron-down"></i></span>

				<div class="form-row">
					<input
							pattern="[0-9]{10}"
							title="Username should only contain 10 number"
							th:field="*{nationalCode}"  type="text" name="nationalCode" class="nationalCode" id="nationalCode" placeholder="کد ملی" required>
				</div>
				<div class="form-group">
					<div class="form-row form-row-3">
						<input
								pattern="[0-9]{11}"
								title="Username should only contain 10 number"
								th:field="*{phoneNumber}" type="text" name="phoneNumber" class="phoneNumber" id="phoneNumber" placeholder="شماره تلفن همراه" required>
					</div>
						<span class="select-btn"><i class="zmdi zmdi-chevron-down"></i></span>
				</div>
			</div>
			<div class="form-right">
				<h2>اطلاعات کاربری</h2>
				<div class="form-row">
					<input th:field="*{email}"   required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" type="email" name="email" class="email" id="email" placeholder="پست الکترونیک  "  >
				</div>
				<div class="form-row">
					<input th:field="*{username}"

						   pattern="[a-zA-z0-9]{6,50}"
						   title="Username should 6 characters or numbers"
						   type="text" name="username" class="username" id="username" placeholder="نام کاربری" required>
				</div>
				<div class="form-group">
					<div class="form-row form-row-1">
						<input
								pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
								title="Username should UpperCase, LowerCase, Number/SpecialChar and min 8 Chars"
								th:field="*{password}" type="password" name="pwd1" id="pwd1"  class="pwd1" placeholder="رمز عبور">

				    </div><span class="select-btn"><i class="zmdi zmdi-chevron-down"></i></span></div>

					<span class="select-btn"><i class="zmdi zmdi-chevron-down"></i></span>
				<div class="form-row">
					<input type="password"
						   pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
						   title="Username should UpperCase, LowerCase, Number/SpecialChar and min 8 Chars"
						   name="pwd2" id="pwd2" class="pwd2"  placeholder="تکرار رمز عبور">
				</div>
				<div class="form-row-last">
					<input   type="submit" name="register"   class="register" value="ثبت">
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
